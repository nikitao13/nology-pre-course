<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>combinators</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <h1>I'm blue and Arial</h1>
      <p>I'm red, underline and Arial</p>
      <p>I have no bullet point</p>
      <p>I also have no bullet point</p>
    </div>

    <p>I'm coral and bold</p>

    <div>
      <h2>I'm blue and Arial</h2>
      <p>I'm red, underline and Arial</p>
      <p>I have no bullet point</p>
      <h3></h3>
      <p>I'm red, underline and Arial</p>
      <p>I'm blue</p>
    </div>

    <p>I'm coral and bold</p>
    <p>I'm brown</p>
    <p>I'm also brown</p>
  </body>
</html>
