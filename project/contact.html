<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ab33fcde7.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="nav-icon">
            <span><i class="fa-solid fa-mug-hot fa-flip-horizontal"></i></span>
          </div>
          <div class="nav-links">
            <a href="./index.html">About</a>
            <a href="contact.html">Contact</a>
          </div>
        </nav>
      </header>
      <section class="contact">
        <h1>Contact Us!</h1>
        <form class="contact-form">
          <input type="name" name="first-name" placeholder="First Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <select required>
            <option value="" disabled selected>Please select a topic...</option>
            <option value="bookings">Bookings</option>
            <option value="online-orders">Online orders</option>
            <option value="complaints">Complaints</option>
          </select>
          <textarea
            class="text-area"
            placeholder="Leave a message..."
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
