<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Mixins</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ab33fcde7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>ToDo Tasks</h1>
    </header>
    <main>
      <div class="task-overdue">
        <h2>Overdue</h2>

        <div class="task-item">
          <div class="icon"><i class="fa-solid fa-exclamation"></i></div>
          <div class="task-info">
            <span class="task-title">JavaScript challenges</span>
            <span class="task-date">31st Oct 2024</span>
          </div>
        </div>

        <div class="task-item">
          <div class="icon"><i class="fa-solid fa-exclamation"></i></div>
          <div class="task-info">
            <span class="task-title">Get groceries</span>
            <span class="task-date">27th Oct 2024</span>
          </div>
        </div>
      </div>

      <div class="task-pending">
        <h2>Pending</h2>

        <div class="task-item">
          <div class="icon"></div>
          <div class="task-info">
            <span class="task-title">Portfolio project</span>
            <span class="task-date">1st Nov 2024</span>
          </div>
        </div>
      </div>

      <div class="task-completed">
        <h2>Completed</h2>
        <div class="task-item">
          <div class="icon"><i class="fa-solid fa-check"></i></div>
          <div class="task-info">
            <span class="task-title">Laundry</span>
            <span class="task-date">1st Oct 2024</span>
          </div>
        </div>

        <div class="task-item">
          <div class="icon"><i class="fa-solid fa-check"></i></div>
          <div class="task-info">
            <span class="task-title">Run 5km</span>
            <span class="task-date">12th Oct 2024</span>
          </div>
        </div>

        <div class="task-item">
          <div class="icon"><i class="fa-solid fa-check"></i></div>
          <div class="task-info">
            <span class="task-title">Visit grandma</span>
            <span class="task-date">15th Oct 2024</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
